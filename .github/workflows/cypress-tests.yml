name: Cypress Tests
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: npm run cy-run-smoke

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: videos
          path: ./cypress/videos/
          retention-days: 1
